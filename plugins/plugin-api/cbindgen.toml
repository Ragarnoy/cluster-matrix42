language = "C"
include_guard = "PLUGIN_API_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = false
namespace = ""
no_includes = false
sys_includes = ["stdint.h", "stdbool.h"]
includes = []
cpp_compat = false
documentation = true
documentation_style = "c99"
style = "both"

[export]
include = ["PluginAPI", "FrameBuffer", "GraphicsContext", "SystemContext", "PluginHeader"]
exclude = []
prefix = ""
item_types = ["constants", "enums", "structs", "typedefs", "functions"]

[parse]
parse_deps = false
include = []
exclude = []
clean = false
extra_bindings = []

[struct]
derive_eq = false
derive_neq = false

[fn]
rename_args = "None"
args = "Auto"

[defines]
"FRAMEBUFFER_SIZE" = "(DISPLAY_WIDTH * DISPLAY_HEIGHT)"
