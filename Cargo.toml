[workspace]
resolver = "3"
members = ["embd-tests", "hub75-driver"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
lto = true

[workspace.dependencies]
# Local dependencies
hub75-driver = { path = "hub75-driver" }

# Embedded dependencies
embedded-hal = { version = "1.0" }
embedded-graphics-core = "0.4"
embedded-graphics = "0.8.0"

# Logging dependencies
defmt = { version = "1.0" }
defmt-rtt = { version = "1.0" }
panic-probe = { version = "1.0", features = ["print-defmt"] }

# Embassy dependencies
cortex-m = { version = "0.7", features = ["inline-asm"] }
cortex-m-rt = { version = "0.7" }
embassy-executor = { version = "0.7", git = "https://github.com/embassy-rs/embassy", features = ["arch-cortex-m", "executor-thread", "executor-interrupt", "defmt"] }
embassy-rp = { version = "0.4", git = "https://github.com/embassy-rs/embassy", features = ["defmt", "unstable-pac", "time-driver", "critical-section-impl", "rp235xa", "binary-info", "intrinsics"] }
embassy-time = { git = "https://github.com/embassy-rs/embassy", version = "0.4.0", features = ["defmt", "defmt-timestamp-uptime"] }
embassy-usb-logger = { version = "0.4", git = "https://github.com/embassy-rs/embassy" }

# Misc dependencies
log = "0.4"
smart-leds = "0.4"
static_cell = "2.1"
